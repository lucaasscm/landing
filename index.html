<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="title">
      <h1>My Trip - The best travelling website</h1>
      <p>Discover new places</p>
      <a href="#" class="btn-banner">Contact us now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Destinations</h2>
    <div class="container-cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1605801969809-72de806f795e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=891&q=80" alt="">
        <div class="card-description">
          <div class="card-title-desc">
            <h2>Tahiti</h2>
            <p>No better sea!</p>
          </div>
            <h2>$599.99</h2>
        </div>
      </div>
      <div class="card">
        <div class="card">
        <img src="https://images.unsplash.com/photo-1499092346589-b9b6be3e94b2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80" alt="">
        <div class="card-description">
          <div class="card-title-desc">
            <h2>New York</h2>
            <p>Where dreams come true!</p>
          </div>
            <h2>$399.99</h2>
        </div>
      </div>
      </div>
      <div class="card">
        <div class="card">
        <img src="https://images.unsplash.com/photo-1504512485720-7d83a16ee930?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=779&q=80" alt="">
        <div class="card-description">
          <div class="card-title-desc">
            <h2>Greece</h2>
            <p>Enjoy the history!</p>
          </div>
            <h2>$899.99</h2>
        </div>
      </div>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer>
    <h2>Contact us</h2>
    <div class="list">
      <ul>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-twitter-square"></i></li>
      </ul>
    </div>
  </footer>

</body>
</html>
